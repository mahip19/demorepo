<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <input type="text" autofocus placeholder="Enter full name" /> <hr>
    <input type="radio" name="gender" id="r1" /><label for="r1">Male</label>
    <input type="radio" name="gender" id="r2" /><label for="r2">Female</label><hr>

    <input type="checkbox" name="terms" id="c1" /> <label for="c1">Accept terms and conditions</label><hr>
    <input type="file" multiple accept=".pdf" /><label>Upload documents</label>

    <input type="button" value="submit"> <hr>
    <input type="submit" value="click here"> <hr>
    <button>Submit</button> <hr>

    <input type="date" /><hr/>
    <input type="color" /><hr/>
    <input type="time" /><hr/>
    <input type="range" /><hr/>
		

    <textarea rows="2" placeholder="enter your address" maxlength="200"></textarea>

    <hr>

    <fieldset>
        <legend>Sign UP</legend>
        <span>Username</span> <br>
        <input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
        <span>Password:</span><br/>
        <input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/>
        <input type="button" value="Sign In" />
    </fieldset>

</body>
</html>
