<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  "
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <title>Form</title>

    <style>
      * {
        font-size: small;
      }

      #form {
        box-shadow: 0px 0px 4px indigo;
        margin-top: 40px;
        margin-bottom: 40px;
        color: gray;
        border-radius: 10px;
      }
      i.fa,
      b {
        color: teal;
      }
    </style>

    <script type="text/javascript">
      //Reg Ex Declaration - Globaly.
      var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
      var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
      var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
      var $PasswordRegEx =
        /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

      var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
      var $ConNoRegEx = /^([0-9]{10})$/;
      var $AgeRegEx = /^([0-9]{1,2})$/;
      var $AadhaarNoRegEx = /^([0-9]{12})$/;
      var $GSTNoRegEx =
        /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
      var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
      var $IndianVehicleRegNoRegEx =
        /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
      var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
      var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
      var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
      var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
      var $LatitudeLongitude =
        /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

      $(document).ready(function () {
        //  FIRST-NAME validation

        $("#TxtFirstname").blur(function () {
          $("#TxtFirstnameValidate").empty();
          if ($(this).val().trim() == "" || $(this).val().trim() == null) {
            // alert("empty first name");
            $("#TxtFirstnameValidate").html("* First name is required");
          } else {
            if (!$(this).val().trim().match($FNameLNameRegEx))
              $("#TxtFirstnameValidate").html("* Invalid first name");
          }
        });

        $("#TxtFirstname").keypress(function (e) {
          var val = e.which;
          $("#TxtFirstnameValidate").empty();
          if ((val >= 65 && val <= 91) || (val >= 91 && val <= 121)) {
            return true;
          } else {
            $("#TxtFirstnameValidate").html("* Incorrect input");
          }
          return false;
        });

        //  LAST-NAME validation
        $("#TxtLastname").blur(function () {
          $("#TxtLastnameValidate").empty();
          if ($(this).val().trim() == "" || $(this).val().trim() == null) {
            // alert("empty Last name");
            $("#TxtLastnameValidate").html("* Last name is required");
          } else {
            if (!$(this).val().trim().match($FNameLNameRegEx))
              $("#TxtLastnameValidate").html("* Invalid last name");
          }
        });

        $("#TxtLastname").keypress(function (e) {
          var val = e.which;
          $("#TxtLastnameValidate").empty();
          if ((val >= 65 && val <= 91) || (val >= 91 && val <= 121)) {
            return true;
          } else {
            $("#TxtLastnameValidate").html("* Incorrect input");
          }
          return false;
        });

        //  EMAIL validation

        $("#TxtEmail").blur(function () {
          $("#TxtEmailValidate").empty();
          if ($(this).val().trim() == "" || $(this).val().trim() == null) {
            // alert("empty first name");
            $("#TxtEmailValidate").html("* Email is required");
          } else {
            if (!$(this).val().trim().match($EmailIdRegEx))
              $("#TxtEmailValidate").html("* Invalid email");
          }
        });

        // CONTACT validation

        $("#TxtContactNo").blur(function () {
          $("#TxtContactValidate").empty();
          if ($(this).val().trim() == "" || $(this).val().trim() == null) {
            // alert("empty first name");
            $("#TxtContactValidate").html("* Contact number is required");
          } else {
            if (!$(this).val().trim().match($ConNoRegEx))
              $("#TxtContactValidate").html("* Invalid contact number");
          }
        });

        $("#TxtContactNo").keypress(function (e) {
          var val = e.which;
          console.log(val);
          $("#TxtContactValidate").empty();
          if (val >= 48 && val <= 57) {
            return true;
          } else {
            $("#TxtContactValidate").html("* Incorrect input");
          }
          return false;
        });

        // SUBMIT button
        var firstname = false,
          lastname = false,
          email = false,
          contact = false;

        $("#BtnCreateNewAccount").click(function (e) {
          $("#TxtFirstnameValidate").empty();
          if (
            $("#TxtFirstname").val().trim() == "" ||
            $("#TxtFirstname").val().trim() == null
          ) {
            // alert("empty first name");
            $("#TxtFirstnameValidate").html("* First name is required");
            firstname = false;
          } else {
            if (!$("#TxtFirstname").val().trim().match($FNameLNameRegEx)) {
              $("#TxtFirstnameValidate").html("* Invalid first name");
              firstname = false;
            } else {
              firstname = true;
            }
          }

          $("#TxtLastnameValidate").empty();
          if (
            $("#TxtLastname").val().trim() == "" ||
            $("#TxtLastname").val().trim() == null
          ) {
            // alert("empty Last name");
            $("#TxtLastnameValidate").html("* Last name is required");
            lastname = false;
          } else {
            if (!$("#TxtLastname").val().trim().match($FNameLNameRegEx)) {
              $("#TxtLastnameValidate").html("* Invalid last name");
              lastname = false;
            } else lastname = true;
          }

          $("#TxtEmailValidate").empty();
          if (
            $("#TxtEmail").val().trim() == "" ||
            $("#TxtEmail").val().trim() == null
          ) {
            // alert("empty first name");
            $("#TxtEmailValidate").html("* Email is required");
            email = false;
          } else {
            if (!$("#TxtEmail").val().trim().match($EmailIdRegEx)) {
              $("#TxtEmailValidate").html("* Invalid email");
              email = false;
            } else email = true;
          }

          $("#TxtContactValidate").empty();
          if (
            $("#TxtContactNo").val().trim() == "" ||
            $("#TxtContactNo").val().trim() == null
          ) {
            // alert("empty first name");
            $("#TxtContactValidate").html("* Contact number is required");
            contact = false;
          } else {
            if (!$("#TxtContactNo").val().trim().match($ConNoRegEx)) {
              $("#TxtContactValidate").html("* Invalid contact number");
              contact = false;
            } else contact = true;
          }

          if (firstname && lastname && email && contact) {
            alert("Form submitted successfully");
            $("#form").css({ "box-shadow": "0px 0px 15px blue" });
          } else {
            alert("Enter correct details");
            $("#form").css({ "box-shadow": "0px 0px 15px red" });
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 offset-lg-4 col-lg-4 offset-md-4 col-md-4 offset-sm-3 col-sm-6"
          id="form"
        >
          <h3 class="text-center mt-3 mb-5">
            <i class="fa fa-users"></i> Create New Account
          </h3>
          <div class="form-group mb-3">
            <b>Firstname:</b>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                id="TxtFirstname"
                placeholder="Enter firstname"
                maxlength="20"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtFirstnameValidate"></small>
          </div>
          <div class="form-group mb-3">
            <b>Lastname:</b>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                id="TxtLastname"
                placeholder="Enter lastname "
                maxlength="20"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtLastnameValidate"></small>
          </div>
          <div class="form-group mb-3">
            <b>Email id:</b>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="text"
                id="TxtEmail"
                placeholder="Enter your email"
                maxlength="50"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtEmailValidate"></small>
          </div>

          <div class="form-group mb-3">
            <b>Contact No.:</b>
            <div class="input-group">
              <span class="input-group-text">+91</span>
              <input
                type="text"
                id="TxtContactNo"
                placeholder="Enter your contact number"
                maxlength="10"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtContactValidate"></small>
          </div>

          <div class="form-group mb-3">
            <b>Gender:</b>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa fa-male"></i> | <i class="fa fa-female"></i
              ></span>
              <select id="DDL_Gender" class="form-control">
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>

          <div class="form-group mb-3">
            <a class="btn btn-primary" id="BtnCreateNewAccount">
              <i style="color: white" class="fa fa-user-plus"></i> Submit
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
