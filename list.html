<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cabbage</li>
    </ul>
    <h1>ordered list</h1>
    <ol>
        <li>blue</li>
        <li>red</li>
        <li>pink</li>
    </ol>
    
    <h1>definition list</h1>
    <dl>
        <dt>Apple</dt>
        <dd>Fruit</dd>
        <dt>Onion</dt>
        <dd>Vegetable</dd>
        <dt>China
        <dd>Country</dd>
    </dl>

    <h1>nested list</h1>
    <ul>
        <li>India</li>
        <ul>
            <li>Gujarat</li>
            <ol>
                <li>Surat</li>
                <li>Vadodara</li>
            </ol>
        </ul>
        <li>USA</li>
        <li>China</li>
    </ul>

</body>
</html>
