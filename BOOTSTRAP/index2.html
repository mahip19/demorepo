<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  "
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Form</title>

    <style>
      * {
        font-size: small;
      }

      #form {
        box-shadow: 0px 0px 4px indigo;
        margin-top: 40px;
        margin-bottom: 40px;
        color: gray;
        border-radius: 10px;
      }
      i.fa,
      b {
        color: teal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 offset-lg-4 col-lg-4 offset-md-4 col-md-4 offset-sm-3 col-sm-6"
          id="form"
        >
          <h3 class="text-center mt-3 mb-5">
            <i class="fa fa-users"></i> Create New Account
          </h3>
          <div class="form-group mb-3">
            <b>Firstname:</b>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                id="TxtFirstname"
                placeholder="Enter firstname"
                maxlength="20"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtFirstnameValidate"></small>
          </div>
          <div class="form-group mb-3">
            <b>Lastname:</b>
            <div class="input-group">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input
                type="text"
                id="TxtLastname"
                placeholder="Enter lastname "
                maxlength="20"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtLastnameValidate"></small>
          </div>
          <div class="form-group mb-3">
            <b>Email id:</b>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa fa-envelope"></i
              ></span>
              <input
                type="text"
                id="TxtEmail"
                placeholder="Enter your email"
                maxlength="50"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtEmailValidate"></small>
          </div>

          <div class="form-group mb-3">
            <b>Contact No.:</b>
            <div class="input-group">
              <span class="input-group-text">+91</span>
              <input
                type="text"
                id="TxtContactNo"
                placeholder="Enter your contact number"
                maxlength="10"
                class="form-control"
              />
            </div>
            <small class="text-danger" id="TxtContactValidate"></small>
          </div>

          <div class="form-group mb-3">
            <b>Gender:</b>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa fa-male"></i> | <i class="fa fa-female"></i
              ></span>
              <select id="DDL_Gender" class="form-control">
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>

          <div class="form-group mb-3">
            <a class="btn btn-primary" id="BtnCreateNewAccount">
              <i style="color: white" class="fa fa-user-plus"></i> Submit
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
