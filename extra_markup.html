<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Markup</title>
  </head>
  <body>
    <h2>Images in HTML</h2>
    <img
      src="../6-2-day1/Images/mcqueen.jpg"
      alt="carsImages"
      style="height: 250px; width: 450px"
    />
    <hr />

    <h2>Audio in HTML</h2>
    <audio src="../6-2-day1/Audio/mrbean.mp3" controls loop autoplay></audio>

    <h2>Videos in HTML</h2>
    <video
      src="../6-2-day1/Videos/pexels-cottonbro-6864989.mp4"
      controls
      autoplay
      muted
      loop
      width="400px"
    ></video>
    <hr />

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d922.6932564710296!2d73.16557103559799!3d22.3244222288825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395fc95e2cd6b09f%3A0x1fcc9be1d262dcf8!2sInvestis%20Digital!5e0!3m2!1sen!2sin!4v1675677992923!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/bK6ldnjE3Y0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <hr />
    <figure>
      <img
        src="../6-2-day1/Images/scuderiaRED.jpg"
        alt="Demo Image 1"
        height="250px"
        width="450px"
      />
      <figcaption>Demo Image Of Mine...</figcaption>
    </figure>
  </body>
</html>
