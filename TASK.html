<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Magic !</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <style>
      /* .container-fluid {
        font-size: 22px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: white;
      } */
      #nav1 {
        background-color: #0d6efd;
        /* color: white; */
        font-size: 20px;
      }

      /* .navForm {
        margin-left: 5px;
        margin-top: 2px;
      } */
      /* .bg-body-tertiary {
        background-color: #f0657c;
        background-color: #0d6efd;
      } */
      #btnToBootstrap {
        margin-top: 10px;
      }

      #old-form {
        box-shadow: 0px 0px 4px indigo;
        margin-top: 40px;
        margin-bottom: 40px;
        color: gray;
        border-radius: 10px;
      }
    </style>
    <script>
      function enableBootstrap() {
        document.getElementById("nav1").className =
          "navbar navbar-expand-lg  bg-primary";

        document.getElementById("old-nav-div1").className = "container-fluid";

        document.getElementById("old-form-nav").className = "d-flex";
        document.getElementById("navbar-brand").className = "navbar-brand";
        document.getElementById("old-form-nav").role = "search";
        document.getElementById("form-input1").className = "form-control me-2";
        document.getElementById("old-form-btn").className =
          "btn btn-sm btn-success";
        document.getElementById("old-click-btn").className = "btn  btn-primary";

        document.getElementById("old-container").className = "container";
        document.getElementById("old-row").className = "row";
        document.getElementById("old-form").className =
          "col-xs-12 offset-lg-4 col-lg-4 offset-md-4 col-md-4 offset-sm-3 col-sm-6";

        document.getElementById("navbarSupportedContent").className =
          "collapse navbar-collapse";

        document.getElementById("old-form-group").className = "form-group mb-3";
        document.getElementById("old-input-group").className =
          "input-group mb-3";
        document.getElementsByTagName("input").className = "form-control";

        document.getElementById("TxtFirstname").className = "form-control";
        document.getElementById("TxtLastname").className = "form-control";
        document.getElementById("TxtEmail").className = "form-control";
        document.getElementById("gender").className = "form-control";
      }
    </script>
  </head>
  <body>
    <nav id="nav1">
      <div id="old-nav-div1">
        <a class="navbar-brand" href="#" id="navbar-brand">CandyCounty</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupportedContent">
          <form id="old-form-nav">
            <input
              id="form-input1"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button type="submit" id="old-form-btn">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <hr />

    <div id="old-container">
      <div id="old-row">
        <div id="old-form">
          <div id="old-form-group">
            <b>Firstname</b>
            <div class="old-input-group">
              <input
                type="text"
                id="TxtFirstname"
                placeholder="Enter firstname"
                maxlength="20"
              />
            </div>
          </div>
          <div id="old-form-group">
            <b>Lastname</b>
            <div id="old-input-group">
              <input
                type="text"
                id="TxtLastname"
                placeholder="Enter lastname"
                maxlength="20"
              />
            </div>
          </div>
          <div id="old-form-group">
            <b>Email</b>
            <div id="old-input-group">
              <input
                type="text"
                id="TxtEmail"
                placeholder="Enter email"
                maxlength="20"
              />
            </div>
          </div>
          <div id="old-form-group">
            <b>Gender</b>
            <div id="old-input-group">
              <select name="" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>
          <div id="old-form-group">
            <button id="old-click-btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div id="btnToBootstrap">
      <button id="old-click-btn" onclick="enableBootstrap()">
        click to enable bootstrap!
      </button>
    </div>
  </body>
</html>
